<div class="row mt-3">
  <div class="col-md-10">
    <h4><i class="fa fa-user mr-2"></i>Customers</h4>
    <table
      *ngIf="customers?.length > 0; else noCustomers"
      class="table table-striped table-dark"
    >
      <thead class="thead-inverse">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Joined Date</th>
          <th>Plan</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let customer of customers">
          <td>
            <a routerLink="customer/{{ customer.id }}"
              >{{ customer.firstName }} {{ customer.lastName }}</a
            >
          </td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.joinedDate.toDate() | date: "shortDate" }}</td>
          <td>{{ customer.plan }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #noCustomers>
  <hr />
  <h5>There are no customers in the system</h5>
</ng-template>
